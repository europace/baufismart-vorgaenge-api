          \ '2020-07-10', '2020-07-10T13:00Z'"
        in: query
        name: aenderungSeit
        required: false
        schema:
          type: string
          pattern: "^([\\+-]?\\d{4}(?!\\d{2}\\b))((-?)((0[1-9]|1[0-2])(\\3([12]\\\
            d|0[1-9]|3[01]))?|W([0-4]\\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\\d|[12]\\\
            d{2}|3([0-5]\\d|6[1-6])))([T\\s]((([01]\\d|2[0-3])((:?)[0-5]\\d)?|24\\\
            :?00)([\\.,]\\d+(?!:))?)?(\\17[0-5]\\d([\\.,]\\d+)?)?([zZ]|([\\+-])([01]\\\
            d|2[0-3]):?([0-5]\\d)?)?)?)?$"
      - description: "Der 'aenderungBis' Parameter hat das 'ISO 8601' Format. Beispiele:\
          \ '2020-07-10', '2020-07-10T14:00Z'"
        in: query
        name: aenderungBis
        required: false
        schema:
          type: string
          pattern: "^([\\+-]?\\d{4}(?!\\d{2}\\b))((-?)((0[1-9]|1[0-2])(\\3([12]\\\
            d|0[1-9]|3[01]))?|W([0-4]\\d|5[0-2])(-?[1-7])?|(00[1-9]|0[1-9]\\d|[12]\\\
            d{2}|3([0-5]\\d|6[1-6])))([T\\s]((([01]\\d|2[0-3])((:?)[0-5]\\d)?|24\\\
            :?00)([\\.,]\\d+(?!:))?)?(\\17[0-5]\\d([\\.,]\\d+)?)?([zZ]|([\\+-])([01]\\\
            d|2[0-3]):?([0-5]\\d)?)?)?)?$"
      - description: "Sortierung der Vorgänge, aufsteigend oder absteigend"
        in: query
        name: sort
        required: false
        schema:
          type: string
          default: absteigend
      - in: query
        name: page
        required: false
        schema:
          type: integer
          format: int32
          default: 0
      - in: query
        name: limit
        required: false
        schema:
          type: integer
          format: int32
          default: 10
