          $ref: "#/components/schemas/Beratung"
          description: Informationen zum Geschäftsabschluss
        datenKontext:
          type: string
          description: "Gibt an, ob es sich um einen Antrag aus dem Testmodus oder\
            \ Echtgeschäft handelt"
          enum:
          - TEST_MODUS
          - ECHT_GESCHAEFT
        dokumente:
          type: array
          description: "Enthält alle Plattformdokumente, freigegebene Dokumente des\
