components:
  headers:
    Authorization:
      description: Your authorization token. See https://docs.api.europace.de/common/authentifizierung/authorization-api/
      schema:
        type: string
    X-Authentication:
      description: Deprecated. Please use https://docs.api.europace.de/common/authentifizierung/authorization-api/
      schema:
        type: string
    X-TraceId:
      description: Your request ID. See https://docs.api.europace.de/common/tracing/
      schema:
        type: string
  schemas:
    Absicherung:
      type: object
      properties:
        abgesicherteRisiken:
          type: array
          items:
            $ref: "#/components/schemas/RisikoAbsicherung"
        gesamtPraemie:
          type: number
        praemienZahlungsweise:
          type: string
          enum:
          - EINMALIG
          - MONATLICH
          - VIERTELJAEHRLICH
          - HALBJAEHRLICH
          - JAEHRLICH
        tarifBezeichnung:
          type: string
        tarifKennung:
          type: string
        versichertePersonId:
          type: string
        versicherungsArt:
          type: string
        versicherungsNummer:
          type: string
        versicherungsZeitraum:
          $ref: "#/components/schemas/VersicherungsZeitraum"
    AbsicherungsAngaben:
      type: object
      properties:
        betraegtWoechentlicheArbeitsZeitMindestens15Stunden:
          type: boolean
        pruefungVorhandenerAbsicherungen:
          type: array
          items:
            $ref: "#/components/schemas/PruefungVorhandenerAbsicherung"
    Absicherungswunsch:
      type: object
      properties:
        id:
          type: string
        versicherungsWuensche:
          type: array
          items:
            $ref: "#/components/schemas/VersicherungsWunsch"
    Angebot:
      type: object
      properties:
        _links:
          $ref: "#/components/schemas/Links"
        absicherungen:
          type: array
          items:
            $ref: "#/components/schemas/Absicherung"
        bausparvertraege:
          type: array
          items:
            $ref: "#/components/schemas/Bausparvertrag"
        beleihungsRechnung:
          $ref: "#/components/schemas/BeleihungsRechnung"
        bewertungDesAngebots:
          type: string
          enum:
          - ANGEBOT_ENTSPRICHT_DER_EMPFEHLUNG_DES_KUNDENBETREUERS
          - ANGEBOT_ENTSPRICHT_DEM_WUNSCH_DES_KUNDEN
        darlehen:
          type: array
          items:
            $ref: "#/components/schemas/Darlehen"
        erzeugtAm:
          type: string
          format: date-time
          description: Erzeugungsdatum des Angebots
        kennung:
          type: string
        machbarkeitsStatus:
          type: string
          enum:
          - MACHBAR
          - UNTER_VORBEHALT_PRODUZENT
          - NICHT_MACHBAR
        meldungen:
          type: array
          items:
            $ref: "#/components/schemas/Meldung"
        nummerAmVorgang:
          type: integer
          format: int32
          description: Nummer des gemerkten Angebotes eines Vorgangs.
          example: 1
        pruefungsErgebnisse:
          type: array
          items:
            $ref: "#/components/schemas/AngebotsPruefungsErgebnis"
        zahlungsplaene:
          type: string
          format: uri
          description: Link zu den Zahlungsplänen des Angebots.
    AngebotsPruefungsErgebnis:
      type: object
      properties:
        produktAnbieter:
          $ref: "#/components/schemas/ProduktAnbieter"
        weitereAngaben:
          type: string
          description: Vom Produktanbieter bei der Angebotsprüfung ergänzte Daten.
            Das Format entspricht der Definition des Produktanbieters.
