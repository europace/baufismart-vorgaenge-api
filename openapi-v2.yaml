            $ref: "#/components/schemas/Dokument"
        kreditSachbearbeiter:
          $ref: "#/components/schemas/Partner"
        produktAnbieter:
          $ref: "#/components/schemas/ProduktAnbieter"
        status:
          $ref: "#/components/schemas/AntragsStatus"
