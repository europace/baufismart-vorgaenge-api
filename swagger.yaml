---
swagger: "2.0"
info:
  description: "Mit dieser API können die Vorgänge aus der Europace Plattform ausgelesen\
    \ werden."
  version: "2.9"
  title: "Vorgänge API"
  contact:
    name: "Europace AG"
    url: "www.europace2.de"
    email: "helpdesk@europace2.de"
host: "baufismart.api.europace.de"
basePath: "/"
tags:
- name: "Vorgänge"
  description: "Dieser Endpunkt repräsentiert die Vertriebssicht."
schemes:
- "https"
consumes:
- "application/json"
produces:
- "application/json;charset=UTF-8"
paths:
  /v2/vorgaenge:
    get:
      tags:
      - "Vorgänge"
      summary: "alle sichtbaren Vorgänge"
      operationId: "getVorgaenge"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "datenKontext"
        in: "query"
        description: "Datenkontext"
        required: false
        type: "string"
        default: "ECHT_GESCHAEFT"
        enum:
        - "ECHT_GESCHAEFT"
        - "TEST_MODUS"
      - name: "aenderungSeit"
        in: "query"
        description: "aenderungSeit"
        required: false
        type: "string"
      - name: "aenderungBis"
        in: "query"
        description: "aenderungBis"
        required: false
        type: "string"
      - name: "sort"
        in: "query"
        description: "Sortierung der Vorgänge, aufsteigend oder absteigend"
        required: false
        type: "string"
        default: "absteigend"
      - name: "page"
        in: "query"
        description: "page"
        required: false
        type: "integer"
        default: 0
        format: "int32"
      - name: "limit"
        in: "query"
        description: "limit"
        required: false
        type: "integer"
        default: 10
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Vorgaenge"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}:
    get:
      tags:
      - "Vorgänge"
      summary: "einen Vorgang abrufen"
      description: "Als Parameter wird die Vorgangsnummer verwendet, die aus BaufiSmart\
        \ erzeugt wurde."
      operationId: "getVorgang"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "Nummer des Vorgangs"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Vorgang"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
    patch:
      tags:
      - "Vorgänge"
      summary: "Änderung von Metadaten an einem bestehenden Vorgang"
      operationId: "updateVorgang"
      consumes:
      - "application/json-patch+json"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - in: "body"
        name: "patchOperations"
        description: "patchOperations"
        required: true
        schema:
          type: "array"
          items:
            $ref: "#/definitions/PatchOperation"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Vorgang"
        204:
          description: "No Content"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/antraege:
    get:
      tags:
      - "Vorgänge"
      summary: "Alle Anträge zum Vorgang"
      operationId: "getAllVorgangsAntraege"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Antraege"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/antraege/{antragsNummer}:
    get:
      tags:
      - "Vorgänge"
      summary: "Anträge zum Vorgang"
      operationId: "getVorgangsAntraege"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - name: "antragsNummer"
        in: "path"
        description: "antragsNummer"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Antraege"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/antraege/{antragsNummer}/{teilantragsNummer}:
    get:
      tags:
      - "Vorgänge"
      summary: "Ein spezifischer Antrag des Vorgangs"
      operationId: "getAntrag"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - name: "antragsNummer"
        in: "path"
        description: "antragsNummer"
        required: true
        type: "integer"
        format: "int32"
      - name: "teilantragsNummer"
        in: "path"
        description: "teilantragsNummer"
        required: true
        type: "integer"
        format: "int32"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Antrag"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/antraege/{antragsNummer}/{teilantragsNummer}/status:
    post:
      tags:
      - "Vorgänge"
      summary: "Zum Setzen des Antragsstatus"
      operationId: "setAntragsStatus"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - name: "antragsNummer"
        in: "path"
        description: "antragsNummer"
        required: true
        type: "integer"
        format: "int32"
      - name: "teilantragsNummer"
        in: "path"
        description: "teilantragsNummer"
        required: true
        type: "integer"
        format: "int32"
      - in: "body"
        name: "statusDTO"
        description: "statusDTO"
        required: true
        schema:
          $ref: "#/definitions/StatusDTO"
      responses:
        200:
          description: "OK"
        202:
          description: "Accepted"
        400:
          description: "Bad Request"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/kundenBetreuer:
    get:
      tags:
      - "Vorgänge"
      summary: "Den Kundenbetreuer des Vorgangs abrufen"
      description: "Als Parameter wird die Vorgangsnummer verwendet, die aus BaufiSmart\
        \ erzeugt wurde."
      operationId: "getKundenbetreuer"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Partner"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
          description: "Forbidden"
          schema:
            $ref: "#/definitions/Error"
        404:
          description: "Not Found"
          schema:
            $ref: "#/definitions/Error"
        405:
          description: "Method Not Allowed"
          schema:
            $ref: "#/definitions/Error"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/Error"
        502:
          description: "Bad Gateway"
          schema:
            $ref: "#/definitions/Error"
        504:
          description: "Gateway Timeout"
          schema:
            $ref: "#/definitions/Error"
      security:
      - oauth2:
        - "API"
    put:
      tags:
      - "Vorgänge"
      summary: "Den Kundenbetreuer ändern"
      operationId: "updateKundenBetreuerUsingPUT"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - in: "body"
        name: "partnerDTO"
        description: "partnerDTO"
        required: true
        schema:
          $ref: "#/definitions/PartnerDTO"
      responses:
        201:
          description: "Created"
        204:
          description: "No Content"
        401:
          description: "Unauthorized"
        403:
          description: "Forbidden"
        404:
          description: "Not Found"
      security:
      - oauth2:
        - "API"
  /v2/vorgaenge/{vorgangsNummer}/vorgangsBearbeiter:
    get:
      tags:
      - "Vorgänge"
      summary: "Den Vorgangsbearbeiter des Vorgangs abrufen"
      description: "Als Parameter wird die Vorgangsnummer verwendet, die aus BaufiSmart\
        \ erzeugt wurde."
      operationId: "getVorgangsBearbeiter"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/Partner"
        401:
          description: "Unauthorized"
          schema:
            $ref: "#/definitions/Error"
        403:
