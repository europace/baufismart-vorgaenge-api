securityDefinitions:
  oauth2:
    type: "oauth2"
    tokenUrl: "https://api.europace.de/login"
    flow: "password"
    scopes:
      API: "Authorisation Scope für die gesamte API."
definitions:
  Absicherung:
    type: "object"
    properties:
      abgesicherteRisiken:
        type: "array"
        items:
          $ref: "#/definitions/RisikoAbsicherung"
      gesamtPraemie:
        type: "number"
      praemienZahlungsweise:
        type: "string"
        enum:
        - "EINMALIG"
        - "MONATLICH"
        - "VIERTELJAEHRLICH"
        - "HALBJAEHRLICH"
        - "JAEHRLICH"
      tarifBezeichnung:
        type: "string"
      tarifKennung:
        type: "string"
      versichertePersonId:
        type: "string"
      versicherungsArt:
        type: "string"
      versicherungsNummer:
        type: "string"
      versicherungsZeitraum:
        $ref: "#/definitions/VersicherungsZeitraum"
    title: "Absicherung"
  Absicherungswunsch:
    type: "object"
    properties:
      id:
        type: "string"
      versicherungsWuensche:
        type: "array"
        items:
          $ref: "#/definitions/VersicherungsWunsch"
    title: "Absicherungswunsch"
  Angebot:
    type: "object"
    properties:
      absicherungen:
        type: "array"
        items:
          $ref: "#/definitions/Absicherung"
      bausparvertraege:
        type: "array"
        items:
          $ref: "#/definitions/Bausparvertrag"
      beleihungsRechnung:
        $ref: "#/definitions/BeleihungsRechnung"
      bewertungDesAngebots:
        type: "string"
        enum:
        - "ANGEBOT_ENTSPRICHT_DER_EMPFEHLUNG_DES_KUNDENBETREUERS"
        - "ANGEBOT_ENTSPRICHT_DEM_WUNSCH_DES_KUNDEN"
      darlehen:
        type: "array"
        items:
          $ref: "#/definitions/Darlehen"
      erzeugtAm:
        type: "string"
        format: "date-time"
        description: "Erzeugungsdatum des Angebots"
      kennung:
        type: "string"
      machbarkeitsStatus:
        type: "string"
        enum:
        - "MACHBAR"
        - "UNTER_VORBEHALT_PRODUZENT"
        - "NICHT_MACHBAR"
      meldungen:
        type: "array"
        items:
          $ref: "#/definitions/Meldung"
      pruefungsErgebnisse:
        type: "array"
        items:
          $ref: "#/definitions/AngebotsPruefungsErgebnis"
      _links:
        $ref: "#/definitions/Links"
    title: "Angebot"
  AngebotsPruefungsErgebnis:
    type: "object"
    properties:
      produktAnbieter:
        $ref: "#/definitions/ProduktAnbieter"
      weitereAngaben:
        type: "string"
        description: "Vom Produktanbieter bei der Angebotsprüfung ergänzte Daten.\
          \ Das Format entspricht der Definition des Produktanbieters."
    title: "AngebotsPruefungsErgebnis"
  AnnuitaetenDarlehensWunsch:
    type: "object"
    properties:
      bereitstellungsZinsFreieZeitInMonaten:
        type: "integer"
        format: "int32"
      darlehensBetrag:
        type: "number"
      provision:
        type: "number"
      sondertilgungOptionalJaehrlich:
        type: "number"
      tilgungsWunsch:
        $ref: "#/definitions/TilgungsWunsch"
      zinsBindungInJahren:
        type: "integer"
        format: "int32"
    title: "AnnuitaetenDarlehensWunsch"
  Antraege:
    type: "object"
    properties:
      antraege:
        type: "array"
        items:
          $ref: "#/definitions/Antrag"
      _links:
        $ref: "#/definitions/PaginationLinks"
    title: "Antraege"
  Antrag:
    type: "object"
    properties:
      angebot:
        description: "Das angenommene Angebot, auf dem dieser Antrag basiert"
        $ref: "#/definitions/Angebot"
      ansprechpartner:
        $ref: "#/definitions/Partner"
      antragsNummer:
        type: "string"
        description: "Nummer des Antrags auf der Europace Plattform"
      beratung:
        description: "Informationen zum Geschäftsabschluss"
        $ref: "#/definitions/Beratung"
      datenKontext:
        type: "string"
        description: "Gibt an, ob es sich um einen Antrag aus dem Testmodus oder Echtgeschä\
          ft handelt"
        enum:
        - "TEST_MODUS"
        - "ECHT_GESCHAEFT"
      dokumente:
        type: "array"
        description: "Enthält alle Plattformdokumente, freigegebene Dokumente des\
          \ Vertriebs, sowie die hochgeladenen Dokumente des Produktanbieters. **Aktuell\
          \ sind nur Selbstauskunft und Kreditentscheidungsinformation enthalten.**"
        items:
          $ref: "#/definitions/Dokument"
      kreditSachbearbeiter:
        $ref: "#/definitions/Partner"
      produktAnbieter:
        $ref: "#/definitions/ProduktAnbieter"
      status:
        description: "Bearbeitungsfortschritt des Antrags"
        $ref: "#/definitions/AntragsStatus"
      vermittler:
        $ref: "#/definitions/Partner"
      zeitpunktDerAnnahme:
        type: "string"
        format: "date-time"
        description: "Zeitpunkt, zu dem der Antrag im System erstellt wurde."
      zugrundeliegendeDaten:
        $ref: "#/definitions/ZugrundeliegendeDaten"
      _links:
        $ref: "#/definitions/Links"
    title: "Antrag"
    description: "Diese Resource repräsentiert einen Antrag in Baufi Smart."
  AntragsStatus:
    type: "object"
    properties:
      ablehnungsgrund:
        type: "string"
        description: "Ablehnungsgrund des Produktanbieters"
        enum:
        - "FINANZIELLE_SITUATION"
        - "NEGATIV_MERKMAL"
        - "WERTERMITTLUNG"
        - "KRITERIEN"
        - "UNTERLAGEN_UNVOLLSTAENDIG"
        - "GEGENANGEBOT"
        - "KEINE_ANGABE"
      antragsteller:
        type: "string"
        description: "Willenserklärung des Antragstellers"
        enum:
        - "BEANTRAGT"
        - "UNTERSCHRIEBEN"
        - "NICHT_ANGENOMMEN"
        - "WIDERRUFEN"
      bearbeitungsFortschritt:
        type: "string"
        description: "Bearbeitungsfortschritt des Antrags nach beidseitiger Unterzeichnung"
        enum:
        - "NICHT_VON_PRODUKTANBIETER_BESTAETIGT"
        - "VON_PRODUKTANBIETER_BESTAETIGT"
        - "FREIGEGEBEN_FUER_SAMMELFORDERUNG"
        - "PROVISION_IN_BEARBEITUNG"
        - "PROVISON_AN_KUNDENBETREUER_VOLLSTAENDIG_AUSGEZAHLT"
      produktAnbieter:
        type: "string"
        description: "Willenserklärung des Produktanbieters"
        enum:
        - "NICHT_BEARBEITET"
        - "UNTERSCHRIEBEN"
        - "ABGELEHNT"
        - "ZURUECKGESTELLT"
    title: "AntragsStatus"
  Antragsteller:
    type: "object"
    properties:
      anrede:
        type: "string"
        enum:
        - "FRAU"
        - "HERR"
      anschrift:
        $ref: "#/definitions/Postadresse"
      arbeitserlaubnis:
        type: "boolean"
        example: false
        description: "wenn keine deutsche Staatsangehörigkeit"
      arbeitserlaubnisBefristetBis:
        type: "string"
        format: "date"
        description: "wenn Arbeitserlaubnis befristet"
      aufenthaltsTitel:
        type: "string"
        description: "wenn keine deutsche Staatsangehörigkeit"
        enum:
