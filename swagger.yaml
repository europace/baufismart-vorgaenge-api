    put:
      tags:
      - "Vorgänge"
      summary: "putVorgangsBearbeiterId"
      operationId: "putVorgangsBearbeiterIdUsingPUT"
      consumes:
      - "application/json"
      produces:
      - "application/json;charset=UTF-8"
      parameters:
      - name: "vorgangsNummer"
        in: "path"
        description: "vorgangsNummer"
        required: true
        type: "string"
      - in: "body"
        name: "partnerDTO"
        description: "partnerDTO"
        required: true
        schema:
          $ref: "#/definitions/PartnerDTO"
      responses:
